<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center text-secondary">Seguimiento</h1>

    <div class="container ">

        <form [formGroup]="form" action="#" class="contenedor credit-card-div" (ngSubmit)="GuardarRegistro()">
            <div class="panel panel-default">
                <div class="panel-heading ">
                    <br>
                    <div class="row ">

                        <br>
                        <div class="col-md-12 pad-adjust">
                            <label for="exampleFormControlTextarea1" class="form-label">Registro</label>
                            <select formControlName="Registro" class="form-select" aria-label="Default select example">
                                <option>Seleccione Registro</option>
                                <option value="{{Michael.id}}" *ngFor="let Michael of datosR">{{Michael.id}}</option>
                            </select>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 pad-adjust">

                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Observacion</th>
                                            <th>Fecha</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let Lista of datos " | FiltarSeguimiento >
                                            <td>{{Lista.Comentario}}</td>
                                            <td>{{Lista.fecha}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                        <div class="row ">
                            <br />
                            <div class="col-md-12 pad-adjust">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                                <textarea formControlName="Comentario" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    </div>
                    <br/>
                    <div class="row ">
                        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                            <input type="submit" class="btn btn-success" value="Guardar" />
                        </div>

                    </div>

                </div>
  

        </form>

    </div>

</body>
