<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center text-secondary">Correo</h1>

    <div class="container ">
        <form [formGroup]="form" action="#" class="contenedor credit-card-div" (ngSubmit)="GuardarRegistro()">
            <div class="panel panel-default">
                <div class="panel-heading ">
                    <div class="row ">
                        <br />
                        <div class="col-md-12 pad-adjust">
                            <label for="exampleFormControlTextarea1" class="form-label">Remitente</label>
                            <select formControlName="Remitente" class="form-select" aria-label="Default select example">
                                <option selected>Seleccione Remitente</option>
                                <option value="{{Michael.id}}" *ngFor="let Michael of datosR">{{Michael.responsable1}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <label for="exampleFormControlTextarea1" class="form-label">Asunto</label>
                            <select formControlName="Asunto" class="form-select" aria-label="Default select example"  >
                                <option selected>Seleccione Asunto</option>
                                <option value="{{Michael.id}}" *ngFor="let Michael of datos">{{Michael.asunto1}}</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <br />
                            <label for="exampleFormControlTextarea1" class="form-label">Medio</label>
                            <select formControlName="Medio" class="form-select" aria-label="Default select example">
                                <option selected>Seleccione Medio</option>
                                <option value="{{Michael.id}}" *ngFor="let Michael of datosM">{{Michael.medio1}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="row ">
                        <br />
                        <div class="col-md-12 pad-adjust">
                            <label for="exampleFormControlTextarea1" class="form-label">Registro</label>
                            <textarea formControlName="Registro" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row ">
                        <br />
                        <div class="col-md-12 pad-adjust">
                            <label class="form-label">Fecha</label>
                            <input formControlName="Fecha" type="date" class="form-control" id="fecha" placeholder="Fecha Limite">
                        </div>
                    </div>
                    <div class="row ">
                        <br />
                        <div class="col-md-12 pad-adjust">
                            <label class="form-label">Responsables</label>
                            <select formControlName="Responsables" class="form-select" multiple aria-label="Multiple select example"   >
                                <option value="{{Michael.id}}" *ngFor="let Michael of datosR">{{Michael.responsable1}}</option>
                            </select>
                        </div>
                    </div>




                    <br/>
                    <div class="row ">
                        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                            <input type="submit" class="btn btn-success" value="Guardar" />
                        </div>

                    </div>

                </div>
            </div>

        </form>

    </div>

</body>
